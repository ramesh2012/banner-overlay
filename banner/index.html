<html lang="en"><head>

	<!-- Site Info -->
	<title>NRNA CHIBA</title>

	<!-- Stylesheets -->

	<!-- <link rel="stylesheet" href="css/animate.min.css"> -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder" style="display: none;">
		<div class="loader" style="display: none;"></div>
	</div>

	<!-- ==== Intro Section Start ==== -->
	<section class="intro-section fix" id="home">
		<div class="overlay-div">
			<h1> NRNA CHIBA FESTIVAL 2024 </h1>
			  <input type="file" accept="image/*" onchange="loadFile(event)" id="file" class="inputfile" />
			<label for="file">Choose Profile Image</label>
		
			<img id="overlay-img" src="plain.png"/>
			<button class="download-btn" onclick="downloadImage()">Download Image</button>
		</div>
			<script>
			  var loadFile = function(event) {
				var reader = new FileReader();
				reader.onload = function() {
				  createOverlay(reader.result);
				};
				reader.readAsDataURL(event.target.files[0]);
			  };
		
			  var createOverlay = function(uploadImage) {
				  var baseImg = uploadImage;
				  Caman("#overlay-img", function () {
					this.brightness(5).render();
					this.newLayer(function() {
						this.setBlendingMode("normal");
						this.opacity(100);
						this.overlayImage(baseImg);
					  });
		
					  this.newLayer(function() {
						this.setBlendingMode("normal");
						this.opacity(100);
						this.overlayImage('overlay.png');
					  });
		
					  $('#overlay-img').removeAttr('style');
				});
		
				$('#overlay-img').removeAttr('style');
			  };
		
			  var downloadImage = function() {
				var link = document.createElement('a');
				link.download = 'overlay-image.png';
				link.href = document.getElementById('overlay-img').toDataURL('image/png');
				link.click();
			  };
			  
			</script>		

	</section>

	<!--====== Javascripts & Jquery ======-->	
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/plugin.js"></script>
	<script src="js/init-round.js"></script>
	<script src="js/main.js"></script>

</body></html>
